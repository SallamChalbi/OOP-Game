<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="games">
        <header>
            <img src="./images/bg-paladins.png" class="w-100" alt="game photo">
         </header>
         <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
               <h5 class="navbar-brand mb-0 text-uppercase">
                  <img src="./images/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
               </h5>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                     <li class="nav-item">
                        <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>
                     </li>
                     <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                     </li>
                     <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                     </li>
                     <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                     </li>
                     <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                     </li>
                     <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
         <main class="container my-5 home">
            <section class="position-relative">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gamesData">
                    <div class="col">
                        <div class="card h-100 bg-transparent" role="button">
                           <div class="card-body">
                              <figure class="position-relative">
                                 <img class="card-img-top object-fit-cover" src="https://www.freetogame.com/g/582/thumbnail.jpg">
                              </figure>
                  
                              <figcaption>
                                 <div class="hstack justify-content-between">
                                    <h3 class="h6 small">Tarisland</h3>
                                    <span class="badge text-bg-primary p-2">Free</span>
                                 </div>
                                 <p class="card-text small text-center opacity-50">
                                    A,cross-platform,MMORPG,developed,by,Level,Infinite,and
                                 </p>
                              </figcaption>
                           </div>
                  
                           <footer class="card-footer small hstack justify-content-between">
                              <span class="badge badge-color">MMORPG</span>
                              <span class="badge badge-color">PC (Windows)</span>
                           </footer>
                        </div>
                     </div>
                </div>
            </section>
         </main>
    </section>
    <script src="./scripts/bootstrap.bundle.min.js"></script>
    <!-- <script type="module" src="./scripts/main.js"></script> -->
</body>
</html>
